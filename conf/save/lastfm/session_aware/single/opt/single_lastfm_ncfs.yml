---
type: opt # single|window, maybe add opt
key: ncfs #added to the csv names
evaluation: evaluation_user_based #evaluation|evaluation_last|evaluation_multiple
data:
  name: lastfm #added in the end of the csv names
  folder: data/lastfm/prepared_window/
  prefix: userid-timestamp-artid-artname-traid-traname_sample
  type: hdf #hdf (if there is no type, the default is csv)

results:
  folder: results/opt/single/lastfm/ncfs/


metrics:
- class: accuracy_multiple.Precision
  length: [5,10,15,20]
- class: accuracy_multiple.Recall
  length: [5,10,15,20]
- class: accuracy_multiple.MAP
  length: [5,10,15,20]
- class: accuracy.HitRate
  length: [5,10,15,20]
- class: accuracy.MRR
  length: [5,10,15,20]

optimize:
  class: accuracy.MRR
  length: [20]
  iterations: 100 #optional

algorithms:
- class: NCFS.ncfs.NCFS
  params: {} # mini_batch_sz # neg_samples # max_epoch # max_session_len # embeding_len
  params_opt:
    window_sz: {from: 1, to: 10, in: 10, type: int32}
    max_nb_his_sess: [0,1,2,5,10]
    att_alpha: [0.01, 0.1, 1, 10]
  key: ncfs