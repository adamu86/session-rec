- class: hgru4rec.hgru4rec.HGRU4Rec
  params: { final_act: 'linear', dropout_p_hidden_usr: 0.7, dropout_p_hidden_ses: 0.1, dropout_p_init: 0.3, momentum: 0.5, learning_rate: 0.09, user_propagation_mode: 'all', batch_size: 50 }
  key: hgru4rec
